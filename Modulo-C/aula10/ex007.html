<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>

    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <input type="number" name="txtn3" id="txtn3"> -
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="subtrair" onclick="subtrair()">
    <input type="number" name="txtn5" id="txtn5"> *
    <input type="number" name="txtn6" id="txtn6">
    <input type="button" value="multiplicacao" id="multiplicacao">
    <input type="number" name="txtn7" id="txtn7"> /
    <input type="number" name="txtn8" id="txtn8">
    <input type="button" value="divisao" id="divisao">
    <input type="text" name="nome" id="nome">
    <input type="button" value="Enviar" id="enviar">
    <div id="resultado">Resultado</div>

    <script>
        var btnEnviar = window.document.getElementById('enviar')
        btnEnviar.addEventListener('click', adicionarNome)
        
        function adicionarNome() {
            var inputNome = window.document.getElementById('nome')
            var resultado = window.document.getElementById('resultado')

            var nome = inputNome.value
            resultado.innerHTML = `Seu nome é: <strong>${nome}</strong>.`
        }

        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var resultado = window.document.getElementById('resultado')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2

            resultado.innerHTML = `A soma entre ${n1} e ${n2} é igual a: <strong>${soma}</strong>`
        }

        function subtrair() {
            var tn1 = window.document.getElementById('txtn3')
            var tn2 = window.document.getElementById('txtn4')
            var resultado = window.document.querySelector('div#resultado')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var subtrair = n1 - n2

            resultado.innerHTML = `A subtração entre ${n1} e ${n2} é igual a: <strong>${subtrair}</strong>`
        }

        var multiplicacao = window.document.querySelector('input#multiplicacao')
        multiplicacao.addEventListener('click', multiplicar)

        var divisao = window.document.querySelector('input#divisao')
        divisao.addEventListener('click', dividir)

        function dividir() {
            var tn1 = window.document.getElementById('txtn7')
            var tn2 = window.document.getElementById('txtn8')
            var resultado = window.document.getElementById('resultado')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var divisao = n1 / n2

            resultado.innerHTML = `A divisão entre ${n1} e ${n2} é igual a: <strong>${divisao}</strong>`

        }

        function multiplicar() {
            var tn1 = window.document.getElementById('txtn5')
            var tn2 = window.document.getElementById('txtn6')
            var resultado = window.document.getElementById('resultado')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var multiplicar = n1 * n2

            resultado.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a: <strong>${multiplicar}</strong>`
        }
    </script>
</body>
</html>
