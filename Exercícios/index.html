<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    <script>
        var nome = window.prompt('Digite o seu nome:')
        var idade = window.prompt('Digite a sua idade:')
        var salario = window.prompt('Digite o seu salário:')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. </br>`)
        document.write(`Seu nome em maiúsculo é: ${nome.toUpperCase()} </br>`)
        document.write(`Seu nome em minúsculo é: ${nome.toLowerCase()}</br>`)
        document.write(`${nome} tem ${idade} anos.</br>`)
        document.write(`${nome} o seu salário é de: R$ ${salario.replace('.', ',')}`)
    </script>
</body>
</html>
