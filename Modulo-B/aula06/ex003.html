<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Exercício 001</title>
    <style>
        body {
            background-color: rgb(150, 150, 226); /* Comentário em CSS */
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 178, 35)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição!!</p>

    <script>
        var n1 = Number(window.prompt("Digite um número:")) // String
        var n2 = Number(window.prompt("Digite outro número:")) // String
        // Converter String para Number:
        // Number.parseInt(n) -> número inteiro
        // Number.parseFloat(n) -> número real, número com vírgula
        // Number(n) -> Javascript decide de acordo com o valor que ele recebeu se é inteiro ou real

        // Converter Number para String:
        // String(n)
        // n.toString()
        var soma = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a: ${soma}`) // Concatenação
        //(number + number) para adição
        //(string + string) para concatenação

        // Formatando Strings:
        // var s = 'Javascript'
        // s.length -> quantos caracteres a string tem
        // s.toUpperCase() -> tudo para MAIÚSCULO
        // s.toLowerCase() -> tudo para minúsculo
        // 'Eu estou aprendendo s' -> não faz interpolação
        // 'Eu estou aprendendo ' + s -> usa concatenação
        // `Eu estou aprendendo ${s}` -> template string
    </script>
</body>
</html>
