<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa</title>
  <style>
    body {
      background-color: rgb(105, 105, 172);
      color: white;
      /* Shorthand: weight, size, family */
      font: normal 20px Arial;
    }
    h1 {
      color: rgb(252, 252, 29);
    }
  </style>
</head>
<body>
  <h1>Olá, Mundo!</h1>
  <p>Já me livrei da maldição!</p>
  <script>
   var n1 = Number(window.prompt('Digite um número: ')) // window.prompt - retorna uma string
   var n2 = Number(window.prompt('Digite outro número: ')) // retorna uma string
   /*
    Number.parseInt(n) - converter para inteiro
    Number.parseFloat(n) - converter para real
    Number(n) - converte para o tipo definido

    String(n) - converte para string
    n.toString() - converte para string
   */
   var s = n1 + n2 // converter tipo string em número
   window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Template string
   // (number + number) para adição
   // (string + string) para concatenação
   // s.length -> quantos caracteres a string tem
   // s.toUpperCase() -> tudo para 'MAIÚSCULAS'
   // s.toLowerCase() -> tudo para 'minúsculas'
  </script>
</body>
</html>
